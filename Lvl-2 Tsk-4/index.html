<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img style="width: 60%;" src="image.svg" alt="Illustration">
        </div>
        <div class="form-wrapper">
            <div class="form-container active" id="login-container">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
            </div>
            <div class="form-container" id="register-container">
                <h1>Register</h1>
                <form id="register-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="new-password" placeholder="Password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
